    <script>
        const nav_menulist = document.querySelector(".nav-menulist");
        const overlay_close = document.getElementById("overlay-close");
        const li_first = document.getElementById("fistitem");
        
        overlay_close.addEventListener("keydown", li_firstFocus);
        function li_firstFocus(e)
        {

            if(e.keyCode === 9)
            {
                li_first.focus()
            }
        }
        window.addEventListener('keydown', esc);
        function esc(e)
        {
            if (e.keyCode === 27) 
            {
                close();
            }
        }
        function close()
        {
            const header = document.querySelector("header");
            if(header.className==="active")
            {
                header.classList.remove("active");
            }
            else
            {
                console.log("not active");
            }
        }


        function clickEventHandler(e)
        {   
            e.target.classList.toggle("active");
        }
        function closeBtn(e)
        {
            const ppp = e.target.offsetParent.offsetParent.offsetParent;
            ppp.classList.toggle("active");
        }
        function toggle() //버거바 토글 영영
        {
            const header = document.querySelector("header");
            header.classList.toggle("active");
        }
    </script>
